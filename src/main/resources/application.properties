#Defining datasource and configurations
spring.datasource.url=jdbc:postgresql://localhost:5432/toolshare
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
spring.main.allow-circular-references=true

#JWT - specifying secret key
app.jwt.secret=RandomSecretKey123!123!RandomSecretKey123!123!RandomSecretKey123!123!RandomSecretKey123!123!
#Expires after thirty minutes
app.jwt.expiration-in-ms=1800000

#For development
allowed.origin=http://localhost:3000

#Adding file upload related code
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB