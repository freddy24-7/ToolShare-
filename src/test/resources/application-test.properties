#Defining datasource and configurations
spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
spring.main.allow-circular-references=true


#JWT - specifying secret key
app.jwt.secret=RandomSecretKey123!123!RandomSecretKey123!123!RandomSecretKey123!123!RandomSecretKey123!123!
#Expires after one day
app.jwt.expiration-in-ms=86400000

allowed.origin=http://localhost:3000

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

upload.path=/export/home/
spring.mvc.hiddenmethod.filter.enabled=true


#Adding file upload related code
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB


